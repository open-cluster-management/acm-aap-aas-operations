apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acm
  namespace: argocd
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: acm/overlay/release-2.4
    repoURL: https://github.com/NemoDang/acm-aap-aas-operations.git
    targetRevision: gitops
    directory:
      recurse: true
    plugin:
      name: argocd-vault-plugin-kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
