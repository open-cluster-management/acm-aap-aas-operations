apiVersion: v1
kind: Secret
metadata:
  name: aws-creds
  namespace: openshift-operators
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    avp.kubernetes.io/path: "/sre-dev/data/cert-manager-secret"
type: Opaque
data:
  aws_access_key_id: <AWS_ACCESS_KEY_ID>
  aws_secret_access_key: <AWS_SECRET_ACCESS_KEY>
