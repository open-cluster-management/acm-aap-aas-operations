apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-config
  namespace: argocd
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: cluster-bootstrap/prometheus-config/base
    repoURL: https://github.com/NemoDang/acm-aap-aas-operations.git
    targetRevision: gitops
    plugin:
      name: argocd-vault-plugin-kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
