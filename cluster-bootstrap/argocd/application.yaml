apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/NemoDang/acm-aap-aas-operations.git
    path: argocd/base
    directory:
      recurse: true
    targetRevision: gitops
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true