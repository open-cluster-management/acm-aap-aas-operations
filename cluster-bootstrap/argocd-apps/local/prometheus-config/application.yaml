apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-config
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: cluster-bootstrap/prometheus-config/overlay/local
    repoURL: https://github.com/NemoDang/acm-aap-aas-operations.git
    targetRevision: local-overlay
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
