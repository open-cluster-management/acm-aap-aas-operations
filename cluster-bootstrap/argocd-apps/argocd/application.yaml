apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/NemoDang/acm-aap-aas-operations.git
    path: cluster-bootstrap/openshift-gitops/config
    targetRevision: gitops
  destination:
    namespace: openshift-gitops
    name: in-cluster
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
