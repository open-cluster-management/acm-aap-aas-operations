apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: cluster-bootstrap/cert-manager-config/overlay/dev
    repoURL: https://github.com/NemoDang/acm-aap-aas-operations.git
    targetRevision: cert-manager
    plugin:
      name: argocd-vault-plugin-kustomize
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
