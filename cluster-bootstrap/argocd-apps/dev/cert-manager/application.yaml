apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acm
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: cluster-bootstrap/cert-manager/overlay/dev
    repoURL: https://github.com/stolostron/acm-aap-aas-operations.git
    targetRevision: cert-manager
    plugin:
      name: argocd-vault-plugin-kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
