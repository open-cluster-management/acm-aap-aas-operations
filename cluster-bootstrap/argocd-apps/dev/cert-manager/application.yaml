apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: cluster-bootstrap/cert-manager/overlay/dev
    repoURL: https://github.com/NemoDang/acm-aap-aas-operations.git
    targetRevision: cert-manager
    plugin:
      name: argocd-vault-plugin-kustomize
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: certificaterequests.certmanager.k8s.io
      jsonPointers:
      - /status
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: certificates.certmanager.k8s.io
      jsonPointers:
      - /status
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: challenges.certmanager.k8s.io
      jsonPointers:
      - /status
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: clusterissuers.certmanager.k8s.io
      jsonPointers:
      - /status
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: issuers.certmanager.k8s.io
      jsonPointers:
      - /status
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: orders.certmanager.k8s.io
      jsonPointers:
      - /status
