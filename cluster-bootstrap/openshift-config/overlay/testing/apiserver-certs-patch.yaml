

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: api-domain-tls-cert-patch-policy
  namespace: openshift-config
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.IP Information Protection Processes and Procedures
    policy.open-cluster-management.io/controls: PR.IP-1 Baseline Configuration
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: api-domain-tls-cert-patch-conf-policy
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - openshift-config
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: redhatcop.redhat.io/v1alpha1
                kind: Patch
                metadata:
                  annotations:
                    argocd.argoproj.io/sync-wave: "10"
                  name: apiserver-certs
                  namespace: openshift-gitops
                spec:
                  serviceAccountRef:
                    name: openshift-gitops-argocd-application-controller
                  patches:
                    apiserver-certs:
                      patchTemplate: |
                        spec:
                          servingCerts:
                            namedCertificates:
                            - names:
                              - 'api.{{ (lookup "config.openshift.io/v1" "DNS" "" "cluster").spec.baseDomain }}'
                              servingCertificate:
                                name: "api-domain-tls"
                      patchType: application/merge-patch+json
                      targetObjectRef:
                        apiVersion: config.openshift.io/v1
                        kind: APIServer
                        name: cluster
          remediationAction: inform
          severity: low
  remediationAction: enforce
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-api-domain-tls-cert-patch-policy
  namespace: openshift-config
  annotations:
    argocd.argoproj.io/sync-wave: "1"
placementRef:
  name: placement-api-domain-tls-cert-patch-policy
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: api-domain-tls-cert-patch-policy
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-api-domain-tls-cert-patch-policy
  namespace: openshift-config
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: name
        operator: In
        values:
          - local-cluster
