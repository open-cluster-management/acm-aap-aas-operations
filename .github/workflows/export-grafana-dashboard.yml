name: Export customized Grafana dashboard

on: 
  pull_request:
    types: [ labeled ]
    paths:
      - tools/grafana-dashboard-customization/**.txt
    branches:
      - main

jobs:
  export-grafana-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: export customized dashboard
        run: |
          echo "=== Export customized Grafana dashboard ==="
          bash ./tools/grafana-dashboard-customization/generate-dashboard-configmap-yaml.sh
      - uses: EndBug/add-and-commit@v9
        with:
          message: add dashboard
          committer_name: GitHub Actions
          push: false
          add: 'cluster-bootstrap/multicluster-observability/dashboard/*.yaml'
