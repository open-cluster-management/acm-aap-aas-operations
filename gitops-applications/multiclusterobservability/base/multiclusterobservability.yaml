apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multiclusterobservability
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: operators/multiclusterobservability
    repoURL: 'https://github.com/stolostron/acm-aap-aas-operations'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
